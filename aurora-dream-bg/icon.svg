<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="128" height="128" rx="24" fill="#0a0e1a"/>

  <!-- Aurora gradient blobs -->
  <defs>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12"/>
    </filter>
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
    </filter>
  </defs>

  <!-- Purple blob -->
  <circle cx="35" cy="30" r="35" fill="#8a2be2" opacity="0.4" filter="url(#blur1)"/>

  <!-- Cyan blob -->
  <circle cx="90" cy="45" r="40" fill="#00ced1" opacity="0.35" filter="url(#blur2)"/>

  <!-- Magenta blob -->
  <circle cx="50" cy="85" r="32" fill="#ff69b4" opacity="0.45" filter="url(#blur1)"/>

  <!-- Green accent -->
  <circle cx="95" cy="95" r="28" fill="#32cd32" opacity="0.25" filter="url(#blur2)"/>

  <!-- Deep purple center -->
  <circle cx="64" cy="64" r="38" fill="#9333ea" opacity="0.3" filter="url(#blur1)"/>

  <!-- Overlay gradient for depth -->
  <rect width="128" height="128" rx="24" fill="url(#overlay)" opacity="0.6"/>

  <defs>
    <radialGradient id="overlay" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.2"/>
    </radialGradient>
  </defs>
</svg>
